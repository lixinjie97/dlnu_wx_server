# 监听本地的端口
listen: :xxxx

# 使用redis来存放access_token
redis:
  host: 127.0.0.1:xxxx

# 微信公众号相关配置
officialAccountConfig:
  appID: xxx
  appSecret: xxx
  token: xxx
  encodingAESKey: xxx

oracle:
  user: xxx
  password: xxx
  host: ip
  port: xxx
  sid: xxx

runtime:
  log:
    logRootPath: '/runtime/logs/'
    disableTimestamp: false
    timestampFormat: '2006-01-02 15:04:05'
